<!DOCTYPE html>
<html lang="en">
<style>
h1 {
        font-family:'Noto Sans';
        margin-top: 10px;
        font-size: 42px;
        text-align: center;
        color: #A50C0C;
        font-weight: bold;
    }
th {
    font-family: 'Noto Sans';
    font-size: 24px;
    text-align: center;
    font-weight: bold;
    color: #A50C0C;
    border-width: 2px;
    
    
}
tr{
    width: 1000px;
}
td {
    font-family: 'Noto Sans';
    font-size: 21px;
    text-align: center;
    border-width: 2px;
}
table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
.tnum {
    width: 50px;
}
.tname {
    width: 500px;
}
.tcode {
    width: 200px;
}
</style>
<body>
  

<h1>UVRC - TEAM LIST</h1>

<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  let text = "<table border='white'><tr><th class='tnum'>#</th><th class='tname'>TEAM Name</th><th class='tcode'>TEAM Code</th></tr>";
  for (let x in myObj){
    text += "<tr><td>" + (myObj[x].id) + "</td><td>" + myObj[x].teamname + "</td><td>" + myObj[x].teamcode +"</td></tr>";
  }
  text += "</table>" 
  document.getElementById("demo").innerHTML = text;
  console.log(myObj)
}
xmlhttp.open("GET", "http://localhost:3000/team");
xmlhttp.send();

</script>

</body>
</html>
